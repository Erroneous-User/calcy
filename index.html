<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calcy</title>
</head>
<body>
  <div class="img-ctr"><img class="img" src="1.png" alt="Calcy"></div>
  <div class="container">
    <input id="screen" class="screen" value="Welcome to Calcy! Your Personal Scientific Calculator.">
    <div class="things-row">
    <div class="things">
      <div><button value="C" class="button a big tl">C</button><button value="%" class="button a">%</button><button value="/" class="button a tr">/</button></div>
            <div><button value="7" class="button a">7</button><button value="8" class="button a">8</button><button value="9" class="button a">9</button><button value="*" class="button a">×</button></div>
            <div><button value="4" class="button a">4</button><button value="5" class="button a">5</button><button value="6" class="button a">6</button><button value="-" class="button a">-</button></div>
            <div><button value="1" class="button a">1</button><button value="2" class="button a">2</button><button value="3" class="button a">3</button><button value="+" class="button a">+</button></div>
            <div><button value="0" class="button a big bl">0</button><button value="." class="button a">.</button><button value="=" class="button a br">=</button></div>
          </div>
          <div class="things">
            <div><button value="AC" class="button a big tl">AC</button><button value="(" class="button a">(</button><button value=")" class="button a tr">)</button></div>
            <div><button value="sin(" class="button a">sin</button><button value="cos(" class="button a">cos</button><button value="tan(" class="button a">tan</button><button value="π" class="button a">π</button></div>
            <div><button value="!" class="button a">x!</button><button value="²" class="button a">x²</button><button value="³" class="button a">x³</button><button value="ʸ" class="button a">xʸ</button></div>
            <div><button value="inv" class="button a">¹/x</button><button value="√(" class="button a">√x</button><button value="y√(" class="button a">ʸ√x</button><button value="E" class="button a">E</button></div>
            <div><button value="log (" class="button a bl">log</button><button value="ln (" class="button a">ln</button><button value="e^(" class="button a">eˣ</button><button value="e" class="button a br">e</button></div>
    </div>
    </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
